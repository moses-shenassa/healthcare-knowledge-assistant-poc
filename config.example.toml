[openai]
api_key = "YOUR API KEY HERE"
model = "gpt-4.1-mini"
embedding_model = "text-embedding-3-small"
temperature = 0.1

[paths]
# Where your public patient-education docs live
documents = "data/"
# Where to store the FAISS index and metadata
index = "index/faiss.index"
metadata = "index/metadata.json"

[rag]
chunk_size = 800
chunk_overlap = 150
top_k = 4

[safety]
conservative_mode = true
